{% extends "base.html" %}
{% block content %}
<div class="search-page">
    <h1>Search Ty Myrddin documentation</h1>

    <!-- Search input -->
    <form id="search-form" class="search-form" onsubmit="return false;">
        <input type="text" id="search-input" placeholder="Enter search terms..." autocomplete="off" />
    </form>

    <!-- Container for results -->
    <div id="search-results" class="search-results"></div>

    <!-- Pagination controls -->
    <div id="search-pagination" class="search-pagination"></div>
</div>

<!-- Include Lunr and search script -->
<script src="{{ url_for('static', filename='js/lunr.stemmer.support.js') }}"></script>
<script src="{{ url_for('static', filename='js/lunr.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
