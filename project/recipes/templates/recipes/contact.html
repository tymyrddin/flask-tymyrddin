{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blogpost_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/page_style.css') }}">
{% endblock %}

{% block content %}
<div class="blogpost-container card-overlay">

    <div class="page__article">
        <h1>Contact</h1>
        <hr class="light">
    </div>

    <div class="page__article form">
        <form
          name="contact"
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify-recaptcha="true"
          data-netlify="true"
          action="/thankyou/"
          netlify>
          <p class="hidden"  style="opacity: 0;">
            <label>
              Don’t fill this out if you’re human: <input type="hidden" name="bot-field" />
            </label>
          </p>
          <p>
            <label>
              Email: <input type="email" name="email" required />
            </label>
          </p>
          <p>
            <label>
              Message: <textarea name="message" required></textarea>
            </label>
          </p>

            <div data-netlify-recaptcha="true"></div>

          <p>
            <input type="submit" value="Send" />
          </p>
        </form>

    </div>


    <div><hr class="light"></div>
    <div class="recipe-container">

        <div class="card">
            <a href="{{ url_for('recipes.awareness_recipes') }}">
                <img
                  src="{{ url_for('static', filename='img/security-awareness.png') }}"
                  alt="Security awareness"
                  class="card__image" />
                <div class="card__body__in__page">
                    <h2 class="recipe-title-long">Raising security awareness</h2>
                </div>
            </a>
        </div>

        <div class="card">
            <a href="https://green.tymyrddin.dev/">
                <img
                    src="{{ url_for('static', filename='img/greenteam.png') }}"
                    alt="Garden"
                    class="card__image" />
                <div class="card__body__in__page">
                    <h2 class="recipe-title-long">Raising privacy awareness</h2>
                </div>
            </a>
        </div>

        <div class="card">
            <a href="{{ url_for('recipes.ipa') }}">
                <img
                    src="{{ url_for('static', filename='img/ipa.png') }}"
                    alt="Sisters again"
                    class="card__image" />
                <div class="card__body__in__page">
                    <h2 class="recipe-title-long">IPA project</h2>
                </div>
            </a>
        </div>

    </div>

</div>
{% endblock %}
