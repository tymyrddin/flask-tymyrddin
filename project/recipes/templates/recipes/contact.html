{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blogpost_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/page_style.css') }}">
{% endblock %}

{% block content %}
<div class="blogpost-container card-overlay">

    <div class="page__article">
        <h1>Contact</h1>
        <hr class="light">
    </div>

    <div class="page__article form">
        <form
          name="contact"
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify-recaptcha="true"
          data-netlify="true"
          action="/thankyou/"
          netlify>
          <p class="hidden"  style="opacity: 0;">
            <label>
              Don’t fill this out if you’re human: <input type="hidden" name="bot-field" />
            </label>
          </p>
          <p>
            <label>
              Email: <input type="email" name="email" required />
            </label>
          </p>
          <p>
            <label>
              Message: <textarea name="message" required></textarea>
            </label>
          </p>

            <div data-netlify-recaptcha="true"></div>

          <p>
            <input type="submit" value="Send" class="page-post-card__link" style="color: white; text-decoration: none;" />
          </p>
        </form>

    </div>

</div>
{% endblock %}
