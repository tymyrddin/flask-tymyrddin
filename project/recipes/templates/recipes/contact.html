{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blogpost_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/page_style.css') }}">
{% endblock %}

{% block content %}
<div class="blogpost-container card-overlay">

    <div class="page__article">
        <h1>Contact</h1>
        <hr class="light">
    </div>

    <div class="page__article form">
        <form
            name="contact"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field"
            action="/thankyou/">

            <!-- Hidden form-name field for Netlify -->
            <input type="hidden" name="form-name" value="contact">

            <!-- Honeypot field -->
            <p class="hidden" style="opacity: 0;">
                <label>
                    Don’t fill this out if you’re human: <input name="bot-field" />
                </label>
            </p>

            <!-- Actual form fields -->
            <p>
                <label>Email: <input type="email" name="email" required /></label>
            </p>

            <p>
                <label>Message: <textarea name="message" required></textarea></label>
            </p>

            <!-- Submit button -->
            <p>
                <input type="submit" value="Send" class="page-post-card__link" style="color: white; text-decoration: none;" />
            </p>
        </form>
    </div>
</div>
{% endblock %}
