<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ty Myrddin Main</title>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
        <link rel="manifest" href="/static/favicons/site.webmanifest">
        <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#333333">
        <link rel="shortcut icon" href="/static/favicons/favicon.ico" type="image/x-icon">
        <meta name="msapplication-TileColor" content="#333333">
        <meta name="theme-color" content="#000000">

        <!-- Local CSS file for styling the application-->
        <link rel="stylesheet" href="/static/css/base_style.css">

        <!-- Additional Styling -->
        
<link rel="stylesheet" href="/static/css/blogpost_style.css">
<link rel="stylesheet" href="/static/css/page_style.css">

    </head>

    <body>
        <header>
            <h1>Ty Myrddin</h1>
            <nav>
                <ul>
                    <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="/projects/" class="nav__link">Projects</a></li>
                    <li class="nav__item"><a href="/blog/" class="nav__link">Blogs</a></li>
                    <li class="nav__item"><a href="/about/" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="/contact/" class="nav__link">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <!-- child template -->
            
<div class="blogpost-container card-overlay">

    <div class="page__article">
        <h1>Contact</h1>
        <hr class="light">
    </div>

    <div class="page__article form">
        <form
          name="contact"
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify-recaptcha="true"
          data-netlify="true"
          action="/thankyou/"
          netlify>
          <p class="hidden"  style="opacity: 0;">
            <label>
              Don’t fill this out if you’re human: <input type="hidden" name="bot-field" />
            </label>
          </p>
          <p>
            <label>
              Email: <input type="email" name="email" required />
            </label>
          </p>
          <p>
            <label>
              Message: <textarea name="message" required></textarea>
            </label>
          </p>

            <div data-netlify-recaptcha="true"></div>

          <p>
            <input type="submit" value="Send" />
          </p>
        </form>

    </div>

</div>

        </main>

        <footer>
            <p><a href="https://www.tymyrddin.dev/">Ty Myrddin</a> (2024)</p>
        </footer>
    </body>
</html>
